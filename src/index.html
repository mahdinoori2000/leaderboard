<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPack-Linters-Configurations</title>
  </head>
  <body>
    <h1 class="primary-header">Leaderboard</h1>
    <main class="leaderboard-container">
      <section class="score-table">
        <div class="score-table-header">
          <h2 class="secondry-header">Recent scores</h2>
          <button class="refresh-btn">Refresh</button>
        </div>
        <ul class="scores">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
        </ul>
      </section>
      <section class="submit-score">
        <h2 class="secondry-header">Add your score</h2>
        <form action="">
          <input class="name" type="text" placeholder="Your name">
          <input class="score" type="text" placeholder="Your score">
          <button class="submit-btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
